name: Build Melviz and Upload Artifacts

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven and Clean up Package
      id: build
      run: mvn package && cd melviz-webapp-parent/melviz-webapp/target/ && rm -r melviz-webapp/WEB-INF/ melviz-webapp/META-INF/

    - name: Upload MelvizWebApp
      uses: actions/upload-artifact@v4
      with:
        name: MelvizWebApp
        path: ./melviz-webapp-parent/melviz-webapp/target/melviz-webapp/
        if-no-files-found: warn
        overwrite: true
